<html>

<head>
    <title>Mine Sweeper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body oncontextmenu="return false;" onload="init()">

    <div class="game-container">
        
        <header class="center">
            <div class="hints">
                <span class="hint1" onclick="hintClickedHtml(this)">ðŸ’¡</span>
                <span class="hint2" onclick="hintClickedHtml(this)">ðŸ’¡</span>
                <span class="hint3" onclick="hintClickedHtml(this)">ðŸ’¡</span>
                
            </div>
            <div class="restart-container">
                
                <p><span class="restart" onclick="init()"> ðŸ˜ƒ</span></p>
            </div>
            <div class="display">
                <span class="time">Time: </span> <span class="value">0.00</span>
            </div>
        </header>
        <div class="open-manual">
            <span>Manual mode</span>
        </div>
        <div class="safe-click">
            <button class="safe-btn" onclick="startSafeClick(this)">Safe click <br><span>3</span></button>
        </div>
        <div class="undo">
            <button class="undo-btn" onclick="undoMove()">Undo</button>
        </div>
        <div class="manual">
            <button class="manual-btn" onclick="startManual(this)">Manual</button>
        </div>
        <table class="game-board center">
            <tbody class="game-cells"></tbody>
        </table>
        <footer>
            <div class="diff-btns center">
                <button class="easy-btn" onclick="setDifficulty(this)">Easy</button>
                <button class="medium-btn" onclick="setDifficulty(this)">Medium</button>
                <button class="hard-btn" onclick="setDifficulty(this)">Hard</button>
            </div>
        </footer>



    </div>

    <script src="js/utils.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/game.js"></script>
</body>


</html>
